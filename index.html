<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satoshi Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="first-page" style="">
        <header>
            <nav>
                <div class="logo">Online Teaching Center</div>
                <ul>
                    <li><a href="#">Produkty</a></li>
                    <li><a href="#">Kursy</a></li>
                    <li><a href="#">Nasz team</a></li>
                </ul>
                <div class="buttons">
                    <button class="btn">Sign in</button>
                    <button class="btn">Get started</button>
                </div>
            </nav>
            <div class="first-page-content">
                <div class="hero">
                    <div class="title">
                        <h1>Rozpocznij swoją naukę</h1>
                        <h1 style="color: rgba(255,66,66,0.82)">już dziś !</h1>
                        <p style="font-size: 20px">Dzięki naszym intuicyjnym narzędziom i fachowo zaprojektowanym komponentom będziesz mieć możliwość uczenia sie szybciej niż kiedykolwiek.</p>
                    </div>
                </div>
                <div class="hero-buttons">
                    <div class="mini-wrapper">
                        <button class="btn-hero">Purchase now</button>
                        <button class="btn-hero">Explore more</button>
                    </div>
                </div>
                <img src="arrow.gif" alt="Scroll Down Arrow" class="scroll-down-arrow">
            </div>
        </header>
    </div>
    <footer>
        Built with &#129728; by Szymon Sidor
    </footer>

</html>
