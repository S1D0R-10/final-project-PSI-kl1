<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Teaching Center</title>
    <link rel="stylesheet" href="team.css">
    <link rel="icon" href="index-photos/favicon.png">
</head>
<body>
    <div class="dark-mode-switch">
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="first-page">
        <header>
            <nav>
                <div class="logo"><a href="index.html" style="text-decoration: none; color: white">Online Teaching Center</a></div>
                <ul>
                    <li><a href="#">Produkty</a></li>
                    <li><a href="courses.html">Kursy</a></li>
                    <li><a href="team.html">Nasz team</a></li>
                </ul>
                <div class="buttons">
                    <button class="btn">Sign in</button>
                    <a href="downloads.html"><button class="btn">Get started</button></a>
                </div>
            </nav>
            <div class="first-page-content">
                <div class="hero">
                    <div class="title">
                        <h1 class="h1-firstpage" style="justify-content: center">Our Team</h1>
                        <div class="team-slider">
                            <button class="arrow left-arrow" onclick="prevSlide()">&#10094;</button>
                            <div class="slides">
                                <div class="slide"><img src="./Team-photos/img1.jpg" alt="Image 1"></div>
                                <div class="slide"><img src="./Team-photos/img2.jpg" alt="Image 2"></div>
                                <div class="slide"><img src="./Team-photos/img3.jpg" alt="Image 3"></div>
                                <div class="slide"><img src="./Team-photos/img4.jpg" alt="Image 4"></div>
                                <div class="slide"><img src="./Team-photos/img5.jpg" alt="Image 5"></div>
                            </div>
                            <button class="arrow right-arrow" onclick="nextSlide()">&#10095;</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <footer>
        Built with &#129728; by Szymon Sidor
    </footer>
    <script src="script.js"></script>
    <script src="dark-mode.js"></script>
</body>
</html>
